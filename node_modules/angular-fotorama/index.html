<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Angular fotorama</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/fotorama/fotorama.css" rel="stylesheet">
    <script data-require="angular.js@2.0.0-alpha.26" data-semver="1.3.15"
            src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="bower_components/fotorama/fotorama.js"></script>
    <style>
        .fotoramaDiv {
            height: 500px;
        }

    </style>

</head>

<body ng-app="fotorama">
<div ng-controller="MainCtrl">

    <!--<div class="fotorama">
        <img src="http://s.fotorama.io/1.jpg">
        <img src="http://s.fotorama.io/2.jpg">
    </div>-->
    <div class="fotoramaDiv">
        <div class="fotorama" data-allowfullscreen="true" data-arrows="true" data-auto="false" data-maxheight="100%"
             data-maxwidth="1000" data-minheight="300" data-minwidth="400" data-ratio="800/600" data-width="100%"
             fotorama item="fotoArray">

        </div>
    </div>
</div>


<script src="angular-fotorama.js"></script>
<script src="app.js"></script>
</body>

</html>
