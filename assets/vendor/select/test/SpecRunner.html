<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link href="lib/jasmine-1.2.0/jasmine_favicon.png" rel="shortcut icon" type="image/png">
    <link href="lib/jasmine-1.2.0/jasmine.css" rel="stylesheet" type="text/css">

    <script src="src/jquery.js" type="text/javascript"></script>
    <script src="lib/jasmine-1.2.0/jasmine.js" type="text/javascript"></script>
    <script src="lib/jasmine-1.2.0/jasmine-html.js" type="text/javascript"></script>
    <script src="lib/jasmine-jquery.js" type="text/javascript"></script>
    <!-- include source files here... -->
    <script src="spec/SpecHelper.js" type="text/javascript"></script>
    <script src="spec/multiSelectSpec.js" type="text/javascript"></script>

    <!-- include spec files here... -->
    <script src="../js/jquery.multi-select.js" type="text/javascript"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
