<body>
<div class="page login-page">
    <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
            <div class="form-inner">
                <div class="logo text-uppercase"><span>Dash</span><strong class="text-primary">Express</strong></div>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore

                <form id="register-form">
                    <div class="form-group-material">
                        <input class="input-material" id="register-username" name="registerUsername" required
                               type="text">
                        <label class="label-material" for="register-username">Username</label>
                    </div>
                    <div class="form-group-material">
                        <input class="input-material" id="register-email" name="registerEmail" required type="email">
                        <label class="label-material" for="register-email">Email Address </label>
                    </div>
                    <div class="form-group-material">
                        <input class="input-material" id="register-passowrd" name="registerPassword" required
                               type="password">
                        <label class="label-material" for="register-passowrd">Password </label>
                    </div>
                    <div class="terms-conditions d-flex justify-content-center">
                        <input class="form-control-custom" id="license" type="checkbox">
                        <label for="license">Agree the terms and policy</label>
                    </div>
                    <input class="btn btn-sm btn-primary" id="register" type="submit" value="Register">
                </form>
                <small>Already have an account?</small>
                <a class="signup" href="login.html">Login</a>
            </div>
            <div class="copyrights text-center">
